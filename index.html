asa de misericordia&apos;.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Realidad en Betesda:</strong> Hab&#xed;a enfermedad, muerte, incredulidad, competencia y <strong>estancamiento</strong>.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"<strong>Acci&#xf3;n de la Gente:</strong> Esperando el <strong>&quot;milagrito&quot;</strong> (algo repentino o milagroso).","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"h3","lines":"12,13"}},{"content":"Caracter&#xed;sticas de la &quot;Mentalidad de Estanque&quot;","children":[{"content":"Personas sin <strong>visi&#xf3;n</strong> ni <strong>prop&#xf3;sito</strong>.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Se sientan a hablar con otros sin visi&#xf3;n.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Pierden el tiempo hablando de sus <strong>pruebas</strong> y <strong>luchas</strong>.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Echan la culpa a otros</strong> por todo lo malo que les pasa.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Se quedan <strong>inm&#xf3;viles</strong>.","children":[],"payload":{"tag":"li","lines":"22,24"}}],"payload":{"tag":"h3","lines":"17,18"}},{"content":"Las Disculpas del Fracaso (Excusa del Paral&#xed;tico)","children":[{"content":"<strong>La Respuesta:</strong> &quot;Se&#xf1;or, no tengo a nadie que me meta en el estanque mientras se agita el agua...&quot; (Juan 5:7).","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>An&#xe1;lisis:</strong> Una persona sin visi&#xf3;n solo habla de sus incapacidades y fracasos, y siempre culpa a otros.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>El Verdadero Problema:</strong> &quot;El lugar en donde est&#xe1;s, la gente con quien est&#xe1;s, tu actitud mental, la falta de movimiento&quot;.","children":[],"payload":{"tag":"li","lines":"27,29"}}],"payload":{"tag":"h3","lines":"24,25"}},{"content":"La Soluci&#xf3;n de Jes&#xfa;s","children":[{"content":"<strong>El Mandato:</strong> &quot;Lev&#xe1;ntate, recoge tu camilla y anda&quot; (Juan 5:8).","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"<strong>Objetivo:</strong> Romper el estancamiento y generar movimiento.","children":[],"payload":{"tag":"li","lines":"31,33"}}],"payload":{"tag":"h3","lines":"29,30"}}],"payload":{"tag":"h2","lines":"11,12"}},{"content":"3. La Iglesia: R&#xed;o vs. Estanque","children":[{"content":"La Tendencia","children":[{"content":"<strong>Deseo de Dios:</strong> Que la iglesia sea un <strong>R&#xed;o</strong> (movimiento).","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Tendencia Humana:</strong> Convertir el r&#xed;o en <strong>Estanque</strong> (inmovilidad).","children":[],"payload":{"tag":"li","lines":"36,38"}}],"payload":{"tag":"h3","lines":"34,35"}},{"content":"Se&#xf1;ales de Estancamiento","children":[{"content":"Ausencia de un <strong>prop&#xf3;sito claro</strong>.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Gente frustrada que se convierte en un <strong>problema</strong>.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Estrategias que solo dan <strong>&quot;sensaci&#xf3;n de movimiento&quot;</strong> (eventos, reuniones largas) sin producir fruto.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Criterio de Muerte/Estancamiento:</strong> La estrategia no logra tener al menos al <strong>75% de las personas activas</strong>.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h3","lines":"38,39"}},{"content":"Movimiento Forzado por Dios","children":[{"content":"<strong>Remoci&#xf3;n de &quot;Rocas&quot;:</strong> Dios quita a los l&#xed;deres que impiden el flujo del agua.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Persecuci&#xf3;n:</strong> Si no se cumple el mandato de ser testigos (Hechos 1:8), Dios usa la <strong>persecuci&#xf3;n</strong> (Hechos 8:1) para forzar el movimiento y esparcir el agua.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Divisiones:</strong> Pueden ser permitidas por Dios para generar <strong>multiplicaci&#xf3;n</strong> y evitar el estancamiento (Ejemplo: Pablo y Bernab&#xe9;, Hechos 15:39-41).","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"h3","lines":"44,45"}}],"payload":{"tag":"h2","lines":"33,34"}},{"content":"4. La Soluci&#xf3;n Estrat&#xe9;gica: El Cauce del R&#xed;o","children":[{"content":"La Tarea","children":[{"content":"<strong>Definici&#xf3;n:</strong> &quot;Hacer un cauce por donde el r&#xed;o pueda correr.&quot;","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>El Cauce Propuesto:</strong> La <strong>estrategia celular</strong> (Grupos de Conexi&#xf3;n).","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"h3","lines":"50,51"}},{"content":"Funci&#xf3;n de la Estrategia Celular","children":[{"content":"Garantiza el <strong>movimiento constante</strong>.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Proceso (Ganar y Consolidar):</strong>","children":[{"content":"Atraer","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Plantar","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Formar","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Equipar para el servicio","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"56,61"}},{"content":"<strong>Resultado:</strong> El movimiento continuo <strong>sana</strong> a la iglesia, y la iglesia sana <strong>crece</strong> y <strong>avanza</strong>.","children":[],"payload":{"tag":"li","lines":"61,63"}}],"payload":{"tag":"h3","lines":"54,55"}}],"payload":{"tag":"h2","lines":"49,50"}},{"content":"5. El Prop&#xf3;sito Final: Dar Fruto","children":[{"content":"La Vida Fruct&#xed;fera (Salmo 1:1-3)","children":[{"content":"<strong>El Var&#xf3;n Bienaventurado:</strong>","children":[{"content":"No anda en consejo de malos, camino de pecadores, ni silla de escarnecedores.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Se deleita y medita en la Ley de Jehov&#xe1;.","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"65,68"}},{"content":"<strong>Resultado:</strong>","children":[{"content":"Ser&#xe1; como <strong>&#xe1;rbol plantado junto a corrientes de aguas</strong>.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"<strong>Da su fruto en su tiempo</strong>.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Su hoja no cae y todo lo que hace, prosperar&#xe1;.","children":[],"payload":{"tag":"li","lines":"71,73"}}],"payload":{"tag":"li","lines":"68,73"}}],"payload":{"tag":"h3","lines":"64,65"}},{"content":"La Vid y los P&#xe1;mpanos (Juan 15:2, 4, 6, 8)","children":[{"content":"<strong>El Padre (Labrador):</strong>","children":[{"content":"Toda rama que <strong>no da fruto</strong>, la <strong>corta</strong>.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Toda rama que <strong>da fruto</strong>, la <strong>poda (limpia)</strong> para que d&#xe9; <strong>m&#xe1;s fruto</strong>.","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"74,77"}},{"content":"<strong>El P&#xe1;mpano (Creyente):</strong>","children":[{"content":"Debe <strong>permanecer en la Vid</strong> (Cristo) para poder dar fruto.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"El que no permanece es desechado, se seca y se quema.","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"77,80"}},{"content":"<strong>Glorificaci&#xf3;n:</strong> El Padre es glorificado cuando los disc&#xed;pulos dan <strong>mucho fruto</strong>.","children":[],"payload":{"ta
